[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "azu-core"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "azu-shared",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "redis>=5.0.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "transformers>=5.0.0",
    "huggingface-hub>=0.19.0",
    "accelerate>=0.25.0",
    "safetensors",
    "torch>=2.2.0",
    "aiohttp>=3.8.0",
    "websockets>=12.0",
]

[project.scripts]
azu-core      = "azu.core.__main__:main"
azu-api       = "azu.core.api.main:main"
azu-scheduler = "azu.core.scheduler.main:main"
azu-registry  = "azu.core.registry.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/azu"]
