[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "azu-shared"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "redis>=4.5.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "web3>=6.11.0",
    "eth-account>=0.9.0",
    "solders>=0.18.0",
    "base58>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/azu"]
