name: Build Worker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Alternative: Login to GitHub Container Registry (uncomment to use GHCR instead)
    # - name: Login to GHCR
    #   uses: docker/login-action@v3
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.worker
        push: true
        tags: |
          pxxxe/azu-worker:latest
          pxxxe/azu-worker:${{ github.sha }}
        cache-from: type=registry,ref=pxxxe/azu-worker:buildcache
        cache-to: type=registry,ref=pxxxe/azu-worker:buildcache,mode=max

    - name: Build and push core image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.core
        push: true
        tags: |
          pxxxe/azu-core:latest
          pxxxe/azu-core:${{ github.sha }}
        cache-from: type=registry,ref=pxxxe/azu-core:buildcache
        cache-to: type=registry,ref=pxxxe/azu-core:buildcache,mode=max
